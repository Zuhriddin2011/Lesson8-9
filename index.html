<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Step</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <img src="./images/logo.png" alt="" />
          <div class="nav-desc">
            <ul class="nav-list">
              <li class="nav-list-item">
                <a href="" class="nav-link">Services</a>
              </li>
              <li class="nav-list-item">
                <a href="" class="nav-link">About</a>
              </li>
              <li class="nav-list-item">
                <a href="" class="nav-link">Contacts</a>
              </li>
            </ul>
            <div class="nav-buttons">
              <button class="nav-button1">Log in</button>
              <button class="nav-button2">Open an account</button>
              <button class="nav-button3">EN</button>
            </div>
          </div>
        </nav>
      </div>
      <hr />
    </header>
    <section>
      <form class="form">
        <div class="register-desc-div">
          <img src="./images/logo.png" alt="" />
          <h1 class="register-title">Welcome to ByTrend!</h1>
          <div class="login-desc">
            <p class="login-p">Already have an account?</p>
            <a href="#" class="login-a">Log in</a>
          </div>
        </div>
        <div class="register-inputs">
          <div class="date">
            <label class="inputdatelab">Email*</label>
            <input
              class="inputdate"
              type="text"
              placeholder="Email address"
              required
            />
          </div>
          <div class="phone">
            <label>Phone*</label>
            <input class="number" type="text" placeholder="965-748-89-90" />
          </div>
          <div class="names">
            <div class="name1">
              <label>First name*</label>
              <select name="" id="select">
                <option value="">Russia</option>
                <option value="">Uzbek</option>
                <option value="">English</option>
              </select>
            </div>
            <div class="name2">
              <label>City*</label>
              <input
                class="input"
                type="text"
                placeholder="Name of the city"
                required
              />
            </div>
          </div>
          <div class="skype">
            <label>Password*</label>
            <input
              class="loginskype"
              type="password"
              placeholder="************"
              required
            />
          </div>
          <div class="promo">
            <label>Confirm password*</label>
            <input class="loginconfirm" type="text" placeholder="" required />
          </div>
          <button class="Continue">
            <p class="Continue-text">Register</p>
          </button>
        </div>
      </form>
      <p class="litcense">
        By signing up, you are agreeing to our
        <span class="blue">Terms & Conditions </span> <br />
        and
        <span class="blue">Terms & Conditions </span>
      </p>
    </section>
  </body>
</html>
